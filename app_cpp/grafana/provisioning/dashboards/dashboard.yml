# config file version
apiVersion: 1

providers:
  - name: algo1 # A uniquely identifiable name for the provider
    # org_id: 2
    folder: algo1 # The folder where to place the dashboards
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 5
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/algo1
      foldersFromFilesStructure: true